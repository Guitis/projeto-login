<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                     <p>Seja bem-vindo(a) novamente! Faça login em sua conta para iniciar 
                        sua trajetória em nosso site.
                     </p>
                         <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
                             <span class="material-icons md-dark">person</span>
                <input type="email" name="login" id="ilogin" placeholder="E-mail*" autocomplete="email" required maxlength="50">
                    <label for="ilogin">Login</label>
            </div>
            <div class="campo">
                    <span class="material-icons md-dark">vpn_key</span>
                    <input type="password" name="senha" id="isenha" placeholder="Password*" autocomplete="current-password" required minlength="5" maxlength="20">
                    <label for="isenha">Senha</label>
            </div>
                <input type="submit" value="Enviar">
                <a href="esqueci.html" class="botao">
                    Esqueci a senha <span class="material-icons">mail</span>
                </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
